<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Thankful" />
		<meta property="og:description" content="A gratitude journaling app to help you focus on the positive things in life" />
		<meta property="og:image" content="/thankful_preview.png" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://thankful.vercel.app" />

		<meta name="twitter:card" content="summary_large_image" />

		<meta name="twitter:description" content="A gratitude journaling app to help you focus on the positive things in life" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
